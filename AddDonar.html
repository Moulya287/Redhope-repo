<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Donation - RedHope Blood Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      width: 100%;
      height: 90px;
      background-color: #d32f2f;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
      width: 80px;
    }

    .logo h1 {
      color: white;
      font-size: 24px;
      margin-left: 10px;
    }

    .sidebar {
      position: fixed;
      top: 90px;
      left: 0;
      width: 220px;
      height: calc(100vh - 70px);
      background-color: #d32f2f;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #b71c1c;
    }

    .main-content {
      margin-left: 220px;
      margin-top: 90px;
      padding: 30px;
    }

    h2 {
      color: #d32f2f;
      margin-bottom: 20px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-submit {
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #2c6e2a;
    }

    .btn-back {
      background-color: #d32f2f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #b71c1c;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="blood.html"><img src="Sr.png" alt="RedHope Logo"></a>
      <h1>RedHope Blood Bank - Admin Panel</h1>
    </div>
  </header>

  <div class="sidebar">
    <a href="AdHome.html"> Dashboard</a>
    <a href="UserDono.html"> User Donations</a>
    <a href="UserRe.html"> User Requests</a>
    <a href="AprDONA.html"> Approved Donations</a>
    <a href="AproRe.html"> Approved Requests</a>
    <a href="ManageAd.html"> Manage Admins</a>
    <a href="blood.html"> Logout</a>
  </div>

  <div class="main-content">
    <h2>Add New Donation</h2>

    <div class="form-container">
      <form id="donationForm" action="add_donation.php" method="POST">
        <div class="form-group">
          <label for="full_name">Donor Name</label>
          <input type="text" name="full_name" id="full_name" required>
          
        </div>

        <div class="form-group">
          <label for="email">Donor Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="contact_number">Contact Number</label>
          <input type="text" name="contact_number" id="contact_number" required>
          
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" name="age" id="age"  min="18"  max="65"  required>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="blood_group">Blood Group</label>
          <select name="blood_group" id="blood_group" required>
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="blood_donated">Blood Donated Date</label>
          <input type="date" name="blood_donated" id="blood_donated" required>
          
        </div>

        <div class="form-group">
          <label for="quantity">Quantity (ml)</label>
          <input type="number" name="quantity" id="quantity" min="1"  required>
        </div>


        <div class="form-actions">
          <button type="submit" class="btn-submit">Add Donation</button>
          <a href="AprDONA.html" class="btn-back">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  
  
</body>
</html>
