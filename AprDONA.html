<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Approved Donations - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      width: 100%;
      height: 90px;
      background-color: #d32f2f;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
      width: 80px;
    }

    .logo h1 {
      color: white;
      font-size: 24px;
      margin-left: 10px;
    }

    .sidebar {
      position: fixed;
      top: 90px;
      left: 0;
      width: 220px;
      height: calc(100vh - 90px);
      background-color: #d32f2f;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #b71c1c;
    }

    .main-content {
      margin-left: 220px;
      margin-top: 90px;
      padding: 30px;
    }

    .subheader-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .subheader-bar h2 {
      color: #d32f2f;
    }

    .navbar-controls {
      display: flex;
      gap: 10px;
    }

    .navbar-controls button {
      padding: 8px 14px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .navbar-controls button:hover {
      background-color: #b71c1c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="blood.html"><img src="Sr.png" alt="RedHope Logo" /></a>
      <h1>RedHope Blood Bank - Admin Panel</h1>
    </div>
  </header>

  <div class="sidebar">
    <a href="AdHome.html">Dashboard</a>
    <a href="UserDono.html">USER Donations</a>
    <a href="UserRe.html">USER Requests</a>
    <a href="AprDONA.html">Approved Donations</a>
    <a href="AproRe.html">Approved Requests</a>
    <a href="ManageAd.html">Manage Admins</a>
    <a href="blood.html">Logout</a>
  </div>

  <div class="main-content">
    <div class="subheader-bar">
      <h2>Approved Donations</h2>
      <div class="navbar-controls">
       <a href="AddDonar.html"> <button>Add Donation</button></a>
       <a href="EditDONO.html"> <button>Edit Donation</button></a>
       <a href="DEDONO.html"> <button>Delete Donation</button></a>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Donation ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Contact Number</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Blood Group</th>
          <th>Blood Donated Date</th>
          <th>Quantity (Units)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be added by JavaScript -->
      </tbody>
    </table>
    
  </div>

</body>
<script>
 fetch('get_approved_donations.php')
  .then(response => response.json())
  .then(data => {
    const tbody = document.querySelector("table tbody");
    tbody.innerHTML = '';

    data.forEach(donation => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${donation.donation_id}</td>
        <td>${donation.full_name}</td>
        <td>${donation.email}</td>
        <td>${donation.contact_number}</td>
        <td>${donation.age}</td>
        <td>${donation.gender}</td>
        <td>${donation.blood_group}</td>
        <td>${donation.blood_donated}</td>
        <td>${donation.quantity}</td>
      `;
      tbody.appendChild(row);
    });
  });

</script>

</html>
