<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedHope Blood Bank - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      width: 100%;
      height: 90px;
      background-color: #d32f2f;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
      width: 80px;
    }

    .logo h1 {
      color: white;
      font-size: 24px;
      margin-left: 10px;
    }

    .sidebar {
      position: fixed;
      top: 90px;
      left: 0;
      width: 220px;
      height: calc(100vh - 90px);
      background-color: #d32f2f;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #b71c1c;
    }

    .main-content {
      margin-left: 220px;
      padding: 120px 30px 30px 30px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header-row h2 {
      color: #d32f2f;
    }

    .header-row a {
      background-color: #388e3c;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      margin-left: 10px;
    }

    .header-row a:nth-child(2) {
      background-color: #ffa000;
    }

    .header-row a:nth-child(3) {
      background-color: #e53935;
    }

    .header-row a:nth-child(4) {
      background-color: #1976d2;
    }

    .admin-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .admin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .admin-table th, .admin-table td {
      padding: 16px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .admin-table th {
      background-color: #d32f2f;
      color: white;
    }

    .admin-table td {
      background-color: #fafafa;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100px;
      }

      .sidebar a {
        padding: 10px;
        font-size: 13px;
        text-align: center;
      }

      .main-content {
        margin-left: 100px;
        padding: 100px 20px;
      }

      .logo h1 {
        font-size: 16px;
      }

      .header-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .header-row a {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="blood.html"><img src="Sr.png" alt="RedHope Logo"></a>
      <h1>RedHope Blood Bank - Admin Panel</h1>
    </div>
  </header>

  <div class="sidebar">
    <a href="AdHome.html"> Dashboard</a>
    <a href="UserDono.html"> User Donations</a>
    <a href="UserRe.html">User Requests</a>
    <a href="AprDONA.html"> Approved Donations</a>
    <a href="AproRe.html"> Approved Requests</a>
    <a href="ManageAd.html"> Manage Admins</a>
    <a href="blood.html">Logout</a>
  </div>

  <div class="main-content">

    <!-- Manage Admins Heading + Buttons -->
    <div class="header-row">
      <h2>Manage Admins</h2>
      <div>
        <a href="add-admin.html">Add</a>
        <a href="EDITAD.html">Edit</a>
        <a href="DELE.html">Delete</a>
        <a href="chan.html">Change Password</a>
      </div>
    </div>

    <!-- Admins Table -->
    <div class="admin-box">
      <table class="admin-table">
        <thead>
          <tr>
            <th>Admin ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>admin1</td>
            <td>admin1@redhope.com</td>
            <td>••••••••</td>
          </tr>
          <tr>
            <td>2</td>
            <td>admin2</td>
            <td>admin2@redhope.com</td>
            <td>••••••••</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
<script>
 
  fetch('get-admins.php')
  .then(response => response.json())
  .then(data => {
    const tableBody = document.querySelector('.admin-table tbody');
    tableBody.innerHTML = ""; // Clear old hardcoded rows

    data.forEach(admin => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${admin.admin_id}</td>
        <td>${admin.username}</td>
        <td>${admin.email}</td>
        <td>••••••••</td>
      `;
      tableBody.appendChild(row);
    });
  })
  .catch(error => console.error('Error:', error));


</script>
</html>
