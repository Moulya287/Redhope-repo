<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedHope Blood Bank - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    /* Header */
    header {
      width: 100%;
      height: 90px;
      background-color: #d32f2f;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 80px;
      width: 80px;
    }

    .logo h1 {
      color: white;
      font-size: 24px;
      margin-left: 10px;
      
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 90px; /* below header */
      left: 0;
      width: 220px;
      height: calc(100vh - 70px);
      background-color: #d32f2f;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #b71c1c;
    }

    /* Main content */
    .main-content {
      margin-left: 220px;
      margin-top: 80px;
      padding: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .card h3 {
      color: #d32f2f;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100px;
      }

      .sidebar a {
        padding: 10px;
        font-size: 13px;
        text-align: center;
      }

      .main-content {
        margin-left: 100px;
      }

      .logo h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  
  <header>
    <div class="logo">
      <a href="blood.html"><img src="Sr.png" alt="RedHope Logo"></a>
      <h1>RedHope Blood Bank - Admin Panel</h1>
    </div>
  </header>


  <div class="sidebar">
    <a href="AdHome.html">Dashboard</a>
    <a href="UserDono.html"> USER Donations</a>
    <a href="UserRe.html"> USER Requests</a>
    <a href="AprDONA.html"> Approved Donations</a>
    <a href="AproRe.html"> Approved Requests</a>
    <a href="ManageAd.html"> Manage Admins</a>
    <a href="blood.html"> Logout</a>
  </div>

  <div class="main-content">
    <div class="card">
      <h3>Welcome, Admin!</h3>
      <p>Select a section from the sidebar to manage blood donations and requests.</p>
    </div>
  </div>

</body>
</html>
