<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Approved - RedHope Blood Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #fff5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .success-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      color: #4caf50;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .home-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>✅ Donation Approved</h1>
    <p>The donor's details have been successfully moved to the <strong>Approved Donations</strong> record.</p>
    <a class="home-btn" href="AdHome.html">← Back to Home</a>
  </div>
</body>
</html>
